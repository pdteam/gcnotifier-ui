    <script src="https://unpkg.com/axios@0.25.0/dist/axios.min.js"></script>

    <script>
        const { createApp, ref } = Vue;


        createApp({
            data() {
                return {
                    message: 'Hello Vue!',
                    baseUrl: 'https://api.notification.canada.ca',
                    postUrl: '/v2/notifications/email',
                    header: {

                    requestBody:

                        }
                    },
                    attachment: {
                        "application_file": {
                            "file": "file as base64 encoded string",
                            "filename": "your_custom_filename.pdf",
                            "sending_method": "attach"
                        }

                    }

                }
            },

            methods: {
                async callApi() {
                    console.log("Test Starting")
                    var results = await axios({
                        method: "POST",
                        url: this.baseUrl + this.postUrl,
                        headers: this.header,
                        body: this.requestBody
                    });
                    console.log(results)
                }
            },

        }).mount('#app')
